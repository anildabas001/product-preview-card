<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  
</head>
<body>
  <main class="card-container">
    <div class="product-preview-card">
      <div class="product-image">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="product image" />
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="product image" />
      </div>
      <div class="product-detail">
        <p class="category">Perfume</p>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <button><img src="./images/icon-cart.svg" alt="icon-cart"><span>Add to Cart</span></button>
      </div>      
    </div>
  </main>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  
 
</body>
</html>
